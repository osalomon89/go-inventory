version: "3.7"

services:
  mysql:
    container_name: mysql-test
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: inventory
    networks:
      - inventory-net

  go-inventory:
    container_name: inventory-app
    build: .
    ports:
      - 3000:8080
    depends_on:
      - mysql
    networks:
      - inventory-net
    environment:
      GO_ENVIRONMENT: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: secret
      DB_NAME: inventory

volumes:
  mysql-data:

networks:
  inventory-net:
    driver: bridge